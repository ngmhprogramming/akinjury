<html>
	{% include 'components/head.html' %}
	<body>
		<center>
		<div id="treatment" style="width: 70vw;text-align: left;padding: 0px 25px;">
			
			<a id="close" href="/">&#x2715</a>
			
			<div style="margin: 0px;padding: 0px;">
			{% if injury %}
				<h1 style="font-size: 50px;margin: 0px;">{{ injury[0] }}</h1>
				<img src="{{url_for('static', filename='img/information/' + number + '.jpg')}}" style="float: right;margin-right: 20%;width: 250px;">
				<h1>Severity:</h1>
				<p>{{ injury[3] }}</p>
				<h1>Treatment Overview:</h1>
				<p>{{ injury[4] }}</p>
				<h1>Specific Treatment:</h1>
				<p>{{ injury[5] }}</p>
			{% endif %}
			</div>

		</div>
		</center>
    </body>
</html>
